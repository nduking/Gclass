<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login</title>
</head>
    <body>
        <!--Header begins here-->
        <div id="header" style="border:2px">  
            
            <header >
                <img src="images/business-day.jpg" width="200px" height="80px" alt="logo">  
                <Table style="width:800px; border: 2px solid blue">
                    <thead style="border: 1.5px">
                        <tr>
                            <th>Home</th>
                            <th>About</th>
                            <th>Faq</th>
                            <th>Contact us</th>
                        </tr>
                    </thead>
                </Table>
            </header>
            </div>
            <!--Header ends here-->

            <div id="mainbody">
            <table id="mainbody" style="width:800px; border:1px solid black">
                <thead>
                    <tr>
                            
                        <th width="800px">
                            <div id="plans">
                                <fieldset>
                                    <table>
                                        <img src="images/business-day.jpg" width="200px" height="80px" alt="logo">
                                        <thead>
                                            <p> Click<span style="color:red"> here </span> to view our subscriptions</p>
                                            <tr>
                                            <th>Plan</th> 
                                            <th>Duration</th>
                                            <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Premium</td>
                                                <td>Monthly</td>
                                                <td>N1500</td>
                                            </tr>
                                            <tr>
                                                <td>Standard</td>
                                                <td>Monthly</td>
                                                <td>N1000</td>
                                            </tr>
                                            <tr>
                                                <td>Student</td>
                                                <td>weekly</td>
                                                <td>N250</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </fieldset>
                            </div>
                            <div id="registration" >
                                
                                <fieldset>
                                    <legend>Registraion/Login is here.</legend>
                                    <form >
                                        
                                        <label for="fname">First name:</label><br>
                                        <input type="text" id="fname"name="fname" placeholder="First name"><br>
                                        <label for="lname">Last name:</label><br>
                                        <input type="text"id="lname"name="lname" placeholder="Last name"><br>
                                        <label for="email"> Email:</label><br>
                                        <input type="email" id="email" name="email" placeholder="email"><br>
                                        <label for="tel"> Phone number</label><br>
                                        <input type="tel" id="tel" name="tel" placeholder="Phone number"><br>
                                        <label for="file"> Upload file</label><br>
                                        <input type="file" id="file" name="file" placeholder="Upload file"><br>
                                        <label for="textarea">Comments:</label><br>
                                        <textarea id="textarea">Enter your comments here</textarea><br>
                                        <input type="submit">
                                    </form>
                                </fieldset>
                            </div>

                        </th>
                    </tr>
                </thead>
            </table> 
    </body>
</html>
